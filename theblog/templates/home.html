{% extends 'base.html' %}
{% load static %}
{% block content %}

    

<h1>Posts</h1>

<div>
<div class="row">
{% for post in object_list %}

	<div class="col-sm-4 mt-4">
		<div class="card" style="width: 18rem;">
			<img src="{{post.header_image.url}}" class="card-img-top" style="height:180px" alt="...">
				<div class="card-body">
					<h5 class="card-title mb-2">{{ post.title |slice:50}}</h5>
					<p class="card-text"> {{ post.snippet|slice:100 }}.....</p>
					<a href="{% url 'article-detail' post.pk %}" class="btn btn-primary">Read Article</a>
				</div>
		</div>
	</div>

	{%endfor%}
	</div>
</div>




{% endblock %}
